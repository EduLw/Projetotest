    button {
      background-color: #4caf50;

      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #relatorio {
      margin-top: 20px;

<body>

  <div class="container">
    <h1>Relatório de Vendas</h1>

    <label for="dataInicio">Data de Início:</label>
    <input type="date" id="dataInicio">

    <label for="dataFim">Data de Fim:</label>
    <input type="date" id="dataFim">

    <button onclick="gerarRelatorio()">Gerar Relatório</button>

    <div id="relatorio"></div>
    <canvas id="graficoVendas" width="400" height="200"></canvas>
  </div>
  <p><a href="crontrole.html" >Voltar</a></p>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function gerarRelatorio() {
      var dataInicio = document.getElementById("dataInicio").value;
      var dataFim = document.getElementById("dataFim").value;

      // Simulando dados de vendas para o exemplo
      var dadosVendas = [20, 30, 40, 10, 50];

      // Configurando o gráfico
      var ctx = document.getElementById('graficoVendas').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Refrigerantes', 'Sucos', 'Cervejas', 'Cachaça', 'Água'],
          datasets: [{
            label: 'Vendas',
            data: dadosVendas,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Construindo o HTML do relatório
      var relatorioHtml = `
        <h2>Relatório de Vendas para o período de ${dataInicio} a ${dataFim}</h2>
        <canvas id="graficoVendas" width="400" height="200"></canvas>
        <p>Outros dados e informações relevantes aqui...</p>
      `;

      document.getElementById("relatorio").innerHTML = relatorioHtml;
    }
    
  </script>
