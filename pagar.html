    <style>
        body {
            margin: 100px;;
            padding: 0;
            font-family: Arial, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            display: block;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #mensagem {
            margin-top: 20px;
            display: none;
            text-align: center;
            color: #4caf50;
        }

        h2{

            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

}

<body>

<form id="formulario" onsubmit="return false;">
    <h2>Detalhes da Compra</h2>

    <label for="produto">Nome do Produto:</label>
    <input type="text" id="produto" name="produto" placeholder="Digite o nome do produto">

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade">

    <label for="destino">Destino do Produto:</label>
    <input type="text" id="destino" name="destino" placeholder="Digite o destino do produto">

    <label for="pagamento">Forma de Pagamento:</label>
    <select id="pagamento" name="pagamento">
        <option value="Cartao">Cartão de Crédito</option>
        <option value="Boleto">Boleto Bancário</option>
        <option value="PIX">Pix</option>
    </select>

    <button onclick="exibirMensagem()">Pagar</button>
    <br>
    <h2> <a href="menu.html" >Voltar</a></h2>


</form>

<center>

<div id="mensagem">Pagamento concluído!</div>

</center>

<script>

        // Aqui você pode processar os dados do formulário, se necessário

        document.getElementById("mensagem").style.display = "block";
    }
