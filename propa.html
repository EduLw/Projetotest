<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio e Propaganda</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      background: url('OIP.jpeg')  center fixed;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    #ofertaPropaganda {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffc107;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    @media only screen and (min-width: 1200px) {

body {

margin: 0;
padding: 0;

}
/* Adicione estilos específicos para telas grandes aqui */
}

/* Estilos para laptops e tablets */
@media only screen and (max-width: 1199px) {
body {

padding: 0;

}

/* Estilos para tablets e dispositivos com tela média */
@media only screen and (max-width: 991px) {
body {

box-sizing: border-box;
}
/* Adicione estilos específicos para tablets aqui */
}

/* Estilos para dispositivos móveis (celulares) */
@media only screen and (max-width: 767px) {
body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
}
/* Adicione estilos específicos para celulares aqui */
}

/* Estilos adicionais para dispositivos com telas pequenas (como alguns smartphones em modo paisagem) */

</head>
<body>

  <div class="container">
    <h1>Bem-vindo ao Nosso Estabelecimento!</h1>

    <h2>Participe do Nosso Sorteio:</h2>
    <button onclick="realizarSorteio()">Participar do Sorteio</button>
    <p id="resultadoSorteio"></p>

    <h2>Confira Nossas Ofertas:</h2>
    <div id="ofertaPropaganda"></div>
    <p><a href="crontrole.html" >Voltar</a></p>
  </div>

  <script>
    function realizarSorteio() {
      var numeroSorteado = Math.floor(Math.random() * 100) + 1;

      document.getElementById("resultadoSorteio").innerHTML = "Parabéns! Você ganhou o sorteio! Número sorteado: " + numeroSorteado;

      if (numeroSorteado % 2 === 0) {
        document.getElementById("ofertaPropaganda").innerHTML = "Oferta Especial: Desconto de 10% em todos os produtos!";
      } else {
        document.getElementById("ofertaPropaganda").innerHTML = "Oferta Relâmpago: Compre um, leve dois!";
      }
    }
  </script>

</body>
</html>
